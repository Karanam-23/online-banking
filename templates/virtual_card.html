{% extends "base.html" %}
{% block content %}
<h2 class="h2 mb-4">Virtual Cards</h2>

<div class="grid grid-cols-1 gap-4">
  <div class="card">
    <form method="post">
      <button class="btn btn-primary w-full">Create Virtual Card</button>
    </form>
  </div>

  {% for c in cards %}
    <div class="vcard">
      <div class="flex justify-between items-center">
        <div>
          <div class="small">FinTrix â€¢ Virtual</div>
          <div class="mt-3 text-xl">{{ c.number }}</div>
        </div>
        <div class="text-right small">
          <div>Expiry</div>
          <div class="font-bold">{{ c.expiry }}</div>
        </div>
      </div>
      <div class="mt-4 small">CVV: <span class="font-bold">{{ c.cvv }}</span></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
