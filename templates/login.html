{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Login</h2>
  <form method="post">
    <label class="block mb-2">Email</label>
    <input name="email" type="email" required class="w-full mb-3 p-2 border rounded">
    <label class="block mb-2">Password</label>
    <input name="password" type="password" required class="w-full mb-3 p-2 border rounded">
    <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
