{% extends "base.html" %}
{% block content %}
<h2 class="h2 mb-4">Admin Dashboard</h2>

<div class="card">
  <table class="table">
    <thead>
      <tr><th>User</th><th>Email</th><th>Accounts</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>
          {% for a in u.accounts %}
            <div class="small">{{ a.number }} — ₹{{ '%.2f'|format(a.balance) }}</div>
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
