{% extends "base.html" %}
{% block content %}
<h2 class="h2 mb-4">Transactions</h2>
<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th><th>Account</th><th>Type</th><th>Amount</th><th>Note</th>
      </tr>
    </thead>
    <tbody>
      {% for t in txs %}
      <tr>
        <td>{{ t.created_at }}</td>
        <td>{{ t.account.number }}</td>
        <td>{{ t.type }}</td>
        <td class="{{ 'text-red-600' if t.amount<0 else '' }}">â‚¹{{ '%.2f'|format(t.amount) }}</td>
        <td>{{ t.note }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-4">
    <a class="btn btn-gold" href="{{ url_for('export_csv') }}">Export CSV</a>
  </div>
</div>
{% endblock %}
