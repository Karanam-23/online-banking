{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h3 class="text-xl mb-4">Make a transfer</h3>
  <form method="post">
    <label>From</label>
    <select name="from_account" class="w-full p-2 border rounded mb-3">
      {% for a in accounts %}
        <option value="{{ a.id }}">{{ a.number }} — ₹{{ "%.2f"|format(a.balance) }}</option>
      {% endfor %}
    </select>
    <label>To (Account Number)</label>
    <input name="to_account_number" required class="w-full p-2 border rounded mb-3">
    <label>Amount</label>
    <input name="amount" type="number" step="0.01" required class="w-full p-2 border rounded mb-3">
    <label>Schedule date (optional)</label>
    <input name="schedule_date" type="datetime-local" class="w-full p-2 border rounded mb-3">
    <label>Note</label>
    <input name="note" class="w-full p-2 border rounded mb-3">
    <button class="w-full bg-blue-600 text-white py-2 rounded">Send</button>
  </form>
</div>
{% endblock %}
