{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto">
  <div class="card">
    <h2 class="h2">Make a transfer</h2>

    <form method="post" class="mt-4 space-y-3">
      <label class="small">From</label>
      <select name="from_account" class="input">
        {% for a in accounts %}
          <option value="{{ a.id }}">{{ a.number }} — ₹{{ '%.2f'|format(a.balance) }}</option>
        {% endfor %}
      </select>

      <label class="small">To (Account Number)</label>
      <input name="to_account_number" class="input" required>

      <label class="small">Amount</label>
      <input name="amount" type="number" step="0.01" class="input" required>

      <label class="small">Schedule (optional)</label>
      <input name="schedule_date" type="datetime-local" class="input">

      <label class="small">Note</label>
      <input name="note" class="input">

      <button class="btn btn-primary w-full">Send transfer</button>
    </form>
  </div>
</div>
{% endblock %}
